{% extends "base.html" %}

{% block title %}Stock Tracker - Register{% endblock %}

{% block content %}
    
    <div class="wrapper">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4 class="text-center">Register</h4>

                        <form class="form form-signup" role="form" action="/create" method="post"> {% csrf_token %}
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fui-user"></span></span>
                                    <input type="text" name="username"class="form-control" placeholder="Username" required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fui-lock"></span></span>
                                    <input type="password" name="password0" class="form-control" placeholder="Password" required="required"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fui-check"></span></span>
                                    <input type="password" name="password1" class="form-control" placeholder="Confirm Password" required="required"/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
