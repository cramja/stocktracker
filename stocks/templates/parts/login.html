{% if user.is_authenticated %}
    <div>
        <button class="btn btn-default btn-default" onclick="logout()">Logout</button>
    </div>

{% else %}
    <form role="form" action="/login" method="post"> {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="username" required autofocus value="{{ username }}" />
            <input type="password" class="form-control" placeholder="Password" name="password" required />
            <button type="submit" class="btn btn-default btn-default">Login</button>
            <button class="btn btn-default btn-default" onclick="register();return false;">Register</button>
        </div>
    </form>

{% endif %}

<script type="text/javascript">

function logout() {
    window.location.href = "/logout";
}

function register() {
    window.location.href = "/register";
}

</script>
