<div class="grey_header">RECOMMENDATIONS</div>
<div class="content">
    <form style="inline" id="addStock" action="/add_stock" method="post">{% csrf_token %}
        {% for s in recommended %}
            <button class="btn btn-default btn-primary" name="stock" value="{{s.code}}" type="submit">{{s.name}} ({{s.code}})</button>
        {% endfor %}
    </form>
</div>
