<script>
	function getStocks() {
        alert("wtf");
        $.getJSON('/getStocks/', renderStocks);
    }
	
	function renderStocks(data) {
		document.write("here");
		htmltoinsert = '<form name="addStock" action="/add_stock" method="post">'
		htmltoinsert += '<input type="submit" value="Submit"/>'
		htmltoinsert += '<select name ="stock">'
		$.each(data,function(k,v){
			htmltoinsert += '<option value='+v.code+'name='+v.code+'>'+v.code+' 'v.name+'</option>'
        }
		htmltoinsert += '</select>'
		htmltoinsert += '<input type="submit" value="Submit">'
		htmltoinsert += '</form>'
		$('#add').prepend(htmltoinsert);
     };
</script>

{% if user.is_authenticated %}

<h2>Your stocks</h2>
    <button onclick="getStocks">ewkoewke</button>
    <p>Remove:
	{%for stock in stocks %}
        {{stock.stock.name}}
        <form action="/remove_stock" method="post">
        	{% csrf_token %}
        	<input type="hidden" name="stock" value="{{stock.stock.name}}">
        	<input type="submit" value = "remove"/>
        </form>
    {% endfor %}</p>
    <p>Visualize:
    <form action="/visualize" method="post">
    {% csrf_token %}
    	{%for stock in stocks %}
            {{stock.stock.name}}
            <input type="checkbox" name="stock{{for.count}}" value="{{stock.stock.name}}"/>
        {% endfor %}
	<input type="submit" value="Visualize Checked"/>
    </form></p>

<h2>Add a stock</h2>
<div id="add"></div>

{% endif %}
