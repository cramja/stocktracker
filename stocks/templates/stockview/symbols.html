<h2>Your Stocks</h2>

<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Select</th>
        </tr>
    </thead>
    <form id="removeStocks" action="/remove_stock" method="post">{% csrf_token %}
        {% for stock in user_stocks %}
            <tr>
                <td>{{stock.code}}</td>
                <td>{{stock.name}}</td>
                <td><input type="checkbox" name="stock" value="{{stock.code}}"/></td>
            <tr>
        {% endfor %}
    </form>
</table>
<br/>

<button onclick="submitRemoveStocks()">Remove</button>
<br/>
<br/>

<form id="addStock" action="/add_stock" method="post">{% csrf_token %}
    <select name="stock">
        {% for s in other_stocks %}
            <option value="{{s.code}}">{{s.code}}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Add">
</form>

<script>
    function submitRemoveStocks() {
        document.getElementById("removeStocks").submit();
    }
</script>
