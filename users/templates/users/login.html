{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block userinfo %}
<div>Don't have an account? <a href="/users/create/">Create one.</a></div>
{% endblock %}

{% block content %}
		<div class="container">
			<form action="/users/login/" method="post" class="form-signin">
				{% csrf_token %}
				<h2 class="form-signin-heading">Please sign in</h2>
				<div>{{ error }}</div>
				<input type="text" class="form-control" placeholder="Username" name="username" required autofocus value="{{ username }}">
				<input type="password" class="form-control" placeholder="Password" name="password" required>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			</form>
		</div>
	
{% endblock %}
